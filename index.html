<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>大约汇率</title>
</head>
<body>
    <h1>英镑兑人民币实时汇率</h1>
    <p>买入价: <span id="buyRate">加载中...</span></p>
    <p>卖出价: <span id="sellRate">加载中...</span></p>

    <script>
        // API URL，基准币种为 GBP
        const apiUrl = "https://v6.exchangerate-api.com/v6/226c564a26b4b93ff0ccb442/latest/GBP";

        // 根据历史数据计算的平均差值（CNY）
        const avgBuyDiff = 0.66;   // 买入价比中间价低
        const avgSellDiff = 7.76;  // 卖出价比中间价高

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // API 返回市场中间价
                const midRate = data.conversion_rates.CNY;

                // 按差值计算买入/卖出价
                const buyRate = (midRate - avgBuyDiff).toFixed(2);
                const sellRate = (midRate + avgSellDiff).toFixed(2);

                // 显示在网页上
                document.getElementById("buyRate").textContent = buyRate;
                document.getElementById("sellRate").textContent = sellRate;
            })
            .catch(err => {
                console.error(err);
                document.getElementById("buyRate").textContent = "获取失败";
                document.getElementById("sellRate").textContent = "获取失败";
            });
    </script>
</body>
</html>
