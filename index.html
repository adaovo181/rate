<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>大概汇率</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
        }

        .rate {
            font-size: 24px;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
        }

        .buy {
            background-color: #4caf50; /* 绿色 */
        }

        .sell {
            background-color: #f44336; /* 红色 */
        }

        .loading {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>英镑兑人民币实时汇率</h1>
        <div class="rate buy" id="buyRate">加载中...</div>
        <div class="rate sell" id="sellRate">加载中...</div>
    </div>

    <script>
        const apiUrl = "https://v6.exchangerate-api.com/v6/226c564a26b4b93ff0ccb442/latest/GBP";
        const avgBuyDiff = 0.66;   // 买入价比中间价低
        const avgSellDiff = 7.76;  // 卖出价比中间价高

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const midRate = data.conversion_rates.CNY;

                const buyRate = (midRate - avgBuyDiff).toFixed(2);
                const sellRate = (midRate + avgSellDiff).toFixed(2);

                document.getElementById("buyRate").textContent = "买入价: " + buyRate;
                document.getElementById("sellRate").textContent = "卖出价: " + sellRate;
            })
            .catch(err => {
                console.error(err);
                document.getElementById("buyRate").textContent = "获取失败";
                document.getElementById("sellRate").textContent = "获取失败";
            });
    </script>
</body>
</html>
