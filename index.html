<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>汇率查询</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .small-card {
            background-color: #f2f6ff;
            flex: 1;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .small-card h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .rate {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .card-row {
                flex-direction: column;
            }
            .small-card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>汇率查询</h1>
        <div class="card-row">
            <div class="small-card">
                <h2>实时汇率</h2>
                <div class="rate" id="midRate">加载中...</div>
            </div>
            <div class="small-card">
                <h2>预估买入价</h2>
                <div class="rate" id="buyRate">加载中...</div>
            </div>
            <div class="small-card">
                <h2>预估卖出价</h2>
                <div class="rate" id="sellRate">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = "https://v6.exchangerate-api.com/v6/226c564a26b4b93ff0ccb442/latest/GBP";

        // 每 1 GBP 的差值
        const avgBuyDiff = 0.0083;   // 买入价比中间价低
        const avgSellDiff = 0.063;   // 卖出价比中间价高

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const midRate = data.conversion_rates.CNY;

                const buyRate = (midRate - avgBuyDiff).toFixed(3);
                const sellRate = (midRate + avgSellDiff).toFixed(3);

                document.getElementById("midRate").textContent = midRate.toFixed(3);
                document.getElementById("buyRate").textContent = buyRate;
                document.getElementById("sellRate").textContent = sellRate;
            })
            .catch(err => {
                console.error(err);
                document.getElementById("midRate").textContent = "获取失败";
                document.getElementById("buyRate").textContent = "获取失败";
                document.getElementById("sellRate").textContent = "获取失败";
            });
    </script>
</body>
</html>
